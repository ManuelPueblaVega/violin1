<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de Violín</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #1b1b1b;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      touch-action: none;
    }
    .note-button {
      width: 90%;
      margin: 10px;
      padding: 20px;
      background: #333;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.5em;
      text-align: center;
      transition: background 0.2s;
    }
    .note-button.active {
      background: #4caf50;
    }
      @keyframes vibrate {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    .vibrating {
      animation: vibrate 0.2s infinite;
    }
      @keyframes vibrate {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    .vibrating {
      animation: vibrate 0.2s infinite;
    }

    .note-button.glow {
      box-shadow: 0 0 20px white;
    }
      @keyframes vibrate {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    .vibrating {
      animation: vibrate 0.2s infinite;
    }

    .note-button.glow {
      box-shadow: 0 0 20px white;
      animation: pulse 0.5s infinite alternate;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <h2>Violín Virtual</h2>
  <div style="overflow-y: auto; max-height: 70vh; display: flex; flex-direction: column; align-items: center; width: 100%;">
    <button class="note-button" data-note="C4" style="background-color:#e57373;">Do</button>
    <button class="note-button" data-note="D4" style="background-color:#f06292;">Re</button>
    <button class="note-button" data-note="E4" style="background-color:#ba68c8;">Mi</button>
    <button class="note-button" data-note="F4" style="background-color:#64b5f6;">Fa</button>
    <button class="note-button" data-note="G4" style="background-color:#4db6ac;">Sol</button>
    <button class="note-button" data-note="A4" style="background-color:#81c784;">La</button>
    <button class="note-button" data-note="B4" style="background-color:#fff176;">Si</button>
    <button class="note-button" data-note="C5" style="background-color:#ffb74d;">Do'</button>
  </div>
  <footer style="position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 0.9em; color: #888;">
    Creado por Manuel Puebla Vega
  </footer>
  <script>
    let audioCtx;
    const buffers = {};
    let currentSource = null;
    let isMoving = false;
    let currentNote = null;

    async function loadSample(note) {
      const response = await fetch(`sounds/${note}.wav`);
      const arrayBuffer = await response.arrayBuffer();
      return await audioCtx.decodeAudioData(arrayBuffer);
    }

    async function initSamples() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const notes = ['C4','D4','E4','F4','G4','A4','B4','C5'];
      for (const note of notes) {
        buffers[note] = await loadSample(note);
      }
    }

    function playSample(note) {
      stopSample();
        document.body.classList.remove('vibrating');
      const source = audioCtx.createBufferSource();
      const gain = audioCtx.createGain();
      source.buffer = buffers[note];
      source.loop = true;
      source.connect(gain).connect(audioCtx.destination);
      gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
      source.start();
      currentSource = { source, gain };
    }

    function stopSample() {
      if (currentSource) {
        currentSource.gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
        currentSource.source.stop(audioCtx.currentTime + 0.5);
        currentSource = null;
      }
    }

    document.querySelectorAll('.note-button').forEach(button => {
      button.addEventListener('touchstart', async () => {
        if (navigator.vibrate) navigator.vibrate(50);
        if (!audioCtx || audioCtx.state === 'suspended') await audioCtx.resume();
        const note = button.dataset.note;
        button.classList.add('active');
        button.classList.add('glow');
        currentNote = note;
        if (!buffers[note]) {
          buffers[note] = await loadSample(note);
        }
        playSample(note);
      });

      button.addEventListener('touchend', () => {
        button.classList.remove('active');
        button.classList.remove('glow');
        stopSample();
        currentNote = null;
      });
    });

    

    window.addEventListener('load', initSamples);
  </script>
</body>
</html>
